                    <p class="mb-2"><i class="fa fa-envelope me-3"></i>iamdongjae@gmail.com</p>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- YouTube 요약 및 감정 분석 API 연동 -->
    <script>
        document.querySelector('#analyze-btn').addEventListener('click', function() {
            const youtubeUrl = document.querySelector('#youtube-url').value;

            if (!youtubeUrl) {
                alert("YouTube URL을 입력해 주세요.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>분석 중입니다...</p>';

            // 서버에 POST 요청 보내기
            fetch('http://localhost:3000/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ youtubeUrl: youtubeUrl }),
            })
            .then(response => response.json())
            .then(data => {
                // 서버로부터 받은 요약 및 감정 분석 결과를 화면에 출력
                resultDiv.innerHTML = `
                    <h3>요약 결과</h3>
                    <p>${data.summary}</p>
                    <h3>감정 분석</h3>
                    <p>${data.sentiment}</p>
                    <img src="./img/${data.sentiment}.gif" width="100px" height="100px" title="${data.sentiment} 아이콘 제작자: Freepik"><br/>
                    <h3>욕설 비율</h3>
                    <p>${data.profanity_ratio}</p>
                    <h3>파일 경로</h3>
                    <p>트랜스크립션 파일: ${data.transcription_file}</p>
                    <p>요약 파일: ${data.summary_file}</p>
                `;
            })
            .catch(error => {
                console.error('에러 발생:', error);
                resultDiv.innerHTML = '<p>분석 중 에러가 발생했습니다.</p>';
            });
        });
    </script>
