<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>반발자국 - YouTube 요약 및 감정 분석</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="YouTube 요약 및 감정 분석 시스템" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="#" class="navbar-brand p-0">
                <h1 class="text-primary m-0">반발자국</h1>
            </a>           
        </nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header" style="background-image: url('img/nature.jpg'); background-size: cover; background-position: center;">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                        <h1 class="display-3 text-white mb-3 animated slideInDown">YouTube 동영상 요약<br> 감정 분석</h1>
                        <p class="fs-4 text-white mb-4 animated slideInDown">분석하고 싶은 YouTube 동영상 URL을 입력하세요.</p>
                        <div class="position-relative w-75 mx-auto animated slideInDown">
                            <input class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5" id="youtube-url" type="text" placeholder="YouTube URL 입력">
                            <button id="analyze-btn" type="button" class="btn btn-primary rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2" style="margin-top: 7px;">분석 시작</button>
                        </div>
                    </div>
                </div>

                <!-- 분석 결과 표시 영역 -->
                <div class="row justify-content-center mt-4">
                    <div class="col-lg-8">
                        <div id="result" class="border rounded p-4 bg-light text-dark" style="font-family: 'Heebo', sans-serif;">
                            <p>분석 결과가 여기에 표시됩니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->

    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="https://www.dailysmart.co.kr/news/photo/202209/64247_66486_1133.jpg" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">About Us</h6>
                    <h1 class="mb-4">반발자국 팀</h1>
                    <p class="mb-4">
                        저희는 상명대학교 졸업프로젝트로 YouTube 동영상의 내용을 요약하고 감정 분석을 제공하는 시스템을 개발하고 있습니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-6 col-md-6">
                    <h4 class="text-white mb-3">Contact Us</h4>
                    <p class="mb-2"><i class="fa fa-envelope me-3"></i>psw9983@gmail.com and iamdongjae@gmail.com</p>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h4 class="text-white mb-3">Follow Us</h4>
                    <div class="d-flex pt-2">
                        <a class="btn btn-outline-light btn-social" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social" href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- YouTube 요약 및 감정 분석 API 연동 -->
    <script>
        document.querySelector('#analyze-btn').addEventListener('click', function() {
            const youtubeUrl = document.querySelector('#youtube-url').value;

            if (!youtubeUrl) {
                alert("YouTube URL을 입력해 주세요.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>분석 중입니다...</p>';

            // 서버에 POST 요청 보내기
            fetch('http://localhost:3000/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ youtubeUrl: youtubeUrl }),
            })
            .then(response => response.json())
            .then(data => {
                // 서버로부터 받은 요약 및 감정 분석 결과를 화면에 출력
                resultDiv.innerHTML = `
                    <h3>요약 결과</h3>
                    <p>${data.summary}</p>
                    <h3>감정 분석</h3>
                    <p>${data.sentiment}</p>
                    <img src="./img/${data.sentiment}.gif" width="100px" height="100px" title="${data.sentiment} 아이콘 제작자: Freepik"><br/>
                    <h3>욕설 비율</h3>
                    <p>${data.profanity_ratio}</p>
                    <h3>파일 경로</h3>
                    <p>트랜스크립션 파일: ${data.transcription_file}</p>
                    <p>요약 파일: ${data.summary_file}</p>
                `;
            })
            .catch(error => {
                console.error('에러 발생:', error);
                resultDiv.innerHTML = '<p>분석 중 에러가 발생했습니다.</p>';
            });
        });
    </script>

</body>

</html>
